<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Builders Portal</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
            
        <a href="/" class=" navbar-brand link-warning"><h2>BuildersPortal</h2></a>
        <div class="navbar">
            {% if user.is_authenticated %}
            <p class="navbar-text text-white">Hello,&nbsp{{ user.username }}</p>
            &nbsp &nbsp<a href="{% url 'logout' %}" class="btn btn-warning"><h2>Logout</h2></a>
          {% else %}
          <a href="use/login" class="btn btn-warning"><h2>Login</h2></a>
          {% endif %}
        </div>
    </nav>
    <div class="row">


        <div class="col-md-12">
         <div>
<section class="vh-100" style="background-color: #eee;">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-lg-12 col-xl-11">
  <div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Post</p>
          <form  action="workerprofile" method="POST" class="mx-1 mx-md-4" enctype="multipart/form-data" >
           
          
            <form class="mx-1 mx-md-4">
              {% csrf_token %}
              
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <div class="file-upload-wrapper">
                        <input type="file" id="input-file-now" class="file-upload" name="image"/>
                      </div>
                  <label class="form-label" for="form3Example1c">Choose Image</label>
                </div>
              </div>
              

             
            

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="post"></textarea>
                  <label class="form-label" for="form3Example4c"> Post</label>
                </div>
              </div>   
            
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-warning btn-lg">Save Post</button>

               &nbsp  &nbsp <a href="{% url 'home' %}" class="btn btn-warning btn-lg">Back</a>
              </div>
             

            </form>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</section>
</div>
</div>
</div>
</body>
</html>
