
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </script>
        
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand link-warning"><h2>BuildersPortal</h2></a>
    </nav>
   
    <div class="row">


        <div class="col-md-12">
         <div>
<section class="vh-100" style="background-color: #eee;">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-lg-12 col-xl-11">
  <div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Profile Update</p>

          <form  action="supplierprofile" method="POST" class="mx-1 mx-md-4" enctype="multipart/form-data" >
           
          
            <form class="mx-1 mx-md-4">
              {% csrf_token %}
              
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <div class="file-upload-wrapper">
                        <input type="file" id="input-file-now" class="file-upload" name="image"/>
                      </div>
                  <label class="form-label" for="form3Example1c">Choose Image</label>
                </div>
              </div>
              

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" id="form3Example1c" name="shopname" class="form-control" />
                  <label class="form-label" for="form3Example1c">Shop Name</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" id="form3Example3c" name="vendorname" class="form-control" />
                  <label class="form-label" for="form3Example3c">Vendor Name</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="phone" id="form3Example4c" name="phone" class="form-control" />
                  <label class="form-label" for="form3Example4c">Phone</label>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="description"></textarea>
                  <label class="form-label" for="form3Example4c"> Description</label>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" id="form3Example3c" name="location" class="form-control" />
                  <label class="form-label" for="form3Example3c">Location</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <select  class="form-select" aria-label="Default select example" name ="category">
                        <option selected>Select Category</option>
                        <option value="hardwere and Tools">Hardwere and Tools</option>
                        <option value="Bricks">Bricks</option>
                        <option value="Mill">Mill</option>
                        <option value="Paint">Paint</option>
                        <option value="Tiles and Marbles">Tiles and Marbles</option>
                        <option value="Interiour">Interiour</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Electrical">Electrical</option>
                      </select>
            </div>
          </div>

            
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
              <select  class="form-select" aria-label="Default select example" name ="availability">
                <option selected>Available/Not</option>
                <option value="available">Available</option>
                <option value="not">Not</option>
               
              </select>
            </div>
          </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-warning btn-lg">Save Profile</button>
              </div>

            </form>
            
        </div>
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

          <img src="https://image.shutterstock.com/image-vector/friendly-builder-helmet-carrying-level-260nw-278129696.jpg" class="img-fluid" alt="Sample image">

        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</section>
</div>
</div>
</div>
</body>
</html>
    
    
</body>
</html>
