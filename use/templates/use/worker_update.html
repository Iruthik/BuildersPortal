    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="container py-5">

                    <!-- For demo purpose -->
                    <p class="font-italic text-dark text-center">The image uploaded will be rendered inside the box below.</p>
                    <div class="image-area mt-4"><img id="imageResult" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                
                </div>
                
                
                    <div class="row py-4">
                        <div class="col-lg-6 mx-auto">
                
                            <!-- Upload image input-->
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                               
                                
                            </div>
                
                           
                           
                            
                    </div>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="text-right">Profile Update</h2>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Job Description</label><textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea></div>
                        <div class="col-md-12"><label class="labels">Rate</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Location</label><input type="text" class="form-control" placeholder="education" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label>
                            <select  class="form-select" aria-label="Default select example" name ="category">
                            <option selected>Select Category</option>
                            <option value="Architects">Architects</option>
                            <option value="Gardening">Gardening</option>
                            <option value="InteriourDesigners">InteriourDesigners</option>
                            <option value="Electrician">Electrician</option>
                            <option value="Plumber">Electrician</option>
                            <option value="Carpenter">Electrician</option>
                            <option value="Builders">Electrician</option>
                            <option value="Painter">Electrician</option>
                            <option value="RoofWorkers">Electrician</option>
                          </select>
                        </div>
                        <div class="col-md-6"><label class="labels">Availability</label>
                            <select  class="form-select" aria-label="Default select example" name ="availability">
                            <option selected>Available/Not</option>
                            <option value="available">Available</option>
                            <option value="not">Not</option>
                           
                        </select>
                    </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-warning profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
